<!DOCTYPE html>
<html>
<head>
    <title>Load Sample Exercises</title>
</head>
<body>
    <h1>Load Sample Exercises</h1>
    <button onclick="loadSampleExercises()">Load Sample Exercises</button>
    <div id="result"></div>

    <script>
        async function loadSampleExercises() {
            try {
                const response = await fetch('/api/load-sample-exercises', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
