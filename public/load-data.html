<!DOCTYPE html>
<html>
<head>
    <title>Load Sample Data</title>
</head>
<body>
    <h1>Load Sample Data</h1>
    <button onclick="loadSampleData()">Load Sample Exercises</button>
    <button onclick="checkData()">Check Current Data</button>
    
    <div id="result" style="margin-top: 20px; padding: 20px; background: #f5f5f5; white-space: pre-wrap;"></div>

    <script>
        async function loadSampleData() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Loading sample data...';
            
            try {
                const response = await fetch('/api/load-sample-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
        
        async function checkData() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Checking current data...';
            
            try {
                const response = await fetch('/api/load-sample-data');
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
